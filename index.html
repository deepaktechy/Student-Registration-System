<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Easily Registration and manage student details with editing and deletion options</p>
        
    </header>
    <!-- Form Section -->
    <main>
        <form id="registration-form">
            <h2>Register Student</h2>
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>

            <label for="email-id">Email ID:</label>
            <input type="email" id="email-id" name="email-id" required>

            <label for="contact-no">Contact No.:</label>
            <input type="tel" id="contact-no" name="contact-no" required>

            <button type="submit">Register</button>
        </form>
        <!-- Display Section -->
        <section id="display-section">
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student ID</th>
                        <th>Email ID</th>
                        <th>Contact No.</th>
                    </tr>
                </thead>
                <tbody id="student-records">
                    <!-- Records will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
